<h4>Time Sheet</h4>
<div class="container">
<div class="row">
	<div class="col-md-8 col-md-offset-2">
	<form (ngSubmit)="onSubmit()" #bean="ngForm">
				<div class="form-group">	
					<label>Select Month</label>
					<select 
						class="form-control"
						[ngModel]="defaultValue"
						name="subs">
					<option 
						*ngFor="let mon of month">{{mon}}</option>
					</select>
				</div>
			<div class="form-group">
				<button 
					class="btn btn-info from-control">Submit</button>
			</div>
	</form>
	
	</div>
	</div>
	
</div>
